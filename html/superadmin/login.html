    <style>
      .watermarked:after {

  <body>
    <video id="myVideo" src="https://www.providusbank.com/storage/assets/videos/web_drone.mp4" loop="" muted=""

    </video>
    <section class="bg-img">

      <div class="overlay"></div>
      <div class="loader-div">
        <div class="loader"></div>
      </div>
      <div class="error-toaster"></div>
      <div class="bg-img-text">
        <h4>Providus <span>digital</span> platform</h4>
        <p>Fastest way to set up your virtual account without any hassel, get your account up and running in a couple of
          steps</p>
        <button style="border-radius: .25rem;" id="modal-opener">Get Virtual Account</button>
      </div>


      <div class="modal-div">
        <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
          <div class="brand-logo pb-4 text-center">

          </div>
          <div class="card">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title"><a href="html/index.html" class="logo-link">
                      <!-- <img class="logo-light logo-img logo-img-lg" src="../../images/logo.png" srcset="../../images/logo2x.png 2x"

                      <img class="logo-dark logo-img logo-img-lg" src="../../images/logo-login.png"
                        srcset="../../images/logo-login.png 2x" alt="logo-dark">
                    </a></h4>
                  <div class="nk-block-des">
                    <p style="
                              font-size: 15px;
                              text-align: center;
                              font-weight: bolder;
                          ">Login to your SuperAdmin Developer Console.
                    </p>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <div class="form-label-group">

                  </div>
                  <div class="form-control-wrap">
                    <input type="text" class="form-control form-control-lg" style="border-color:#fdb919" id="default-01"
                      placeholder="Email address or Phone number">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-label-group">

                    <a class="link link-sm" style="color:#fdb919" href="#">Forgot Code?</a>
                  </div>
                  <div class="form-control-wrap">
                    <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                    </a>
                    <input type="password" style="border-color:#fdb919" class="form-control form-control-lg" id="password"
                      placeholder="Enter your passcode">
                  </div>
                </div>
                <div class="form-group">
                  <a href="../console/index.html">
                    <button class="btn btn-lg btn-block" style="background:#fdb919;color:white">Sign in</button>
                  </a>
                </div>
              </div>
              <div class="form-note-s2 text-center pt-4"> New on our platform? <a href="#" style="color:#fdb919">Request an

              </div>
              <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>Powered by ProvidusBank</span>
                </h6>
              </div>

            </div>
